<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>變更密碼</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="../../static/web.css" rel="stylesheet">
  <script src="../../static/header.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
  <div id="header"></div>
  <div  class="d-flex justify-content-center align-items-center min-vh-100">
<form class="col-sm-6 border p-4" action='/Member/PasswordUpdate/{{.token}}' method="POST">
  <div class="mb-3">
  <label for="MemberId">會員帳號:</label>
  <input class="form-control" type="email" id="MemberId" name="MemberId" value='{{.email}}' readonly style="background-color: #CCCCCC;"> 
  <label for="Password">用戶新密碼:</label>
  <input class="form-control" type="password" id="Password" name="Password" required minlength="8" maxlength="20"
  pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&=#~^\(\)\-\+])[A-Za-z\d@$!%*?&=#~^\(\)\-\+]{8,}$" 
  title="密碼必須包含至少一個大寫字母、一個小寫字母、一個數字及一個特殊字元@$!%*?&=#~^()-+，且最短長度為8">
  <i class="bi bi-eye-slash" id="togglePassword"></i>
  <label for="ConfirmPassword">新密碼確認:</label>
  <input class="form-control" type="password" id="ConfirmPassword" name="ConfirmPassword" required minlength="8" maxlength="20">
  <i class="bi bi-eye-slash" id="toggleConfirmPassword"></i>
  <font color="#FF0000">{{ .Result }}</font>
  <br>
  <button class="btn btn-primary" type="submit">變更密碼</button>
  </div>
</form>
</div>
<div id="footer"></div>
</body>
<script src="../../static/web.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</html>
