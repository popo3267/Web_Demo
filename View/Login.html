<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>登入</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="../static/web.css" rel="stylesheet">
  <script src="../static/header.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
  <div id="header"></div>
  <div  class="d-flex justify-content-center align-items-center min-vh-100">
  <form class="col-sm-6 border p-4" action="/Member/Login" method="POST">
    <div class="mb-3">
    <label for="MemberId">會員帳號</label>
    <input class="form-control" type="email" id="MemberId" name="MemberId" required> 
    <label for="Password">用戶密碼:</label>
    <input class="form-control" type="password" id="Password" name="Password" required>
    <i class="bi bi-eye-slash" id="togglePassword"></i>
    <br>
    <button type="submit" class="btn btn-primary">登入</button>
    <font color="#FF0000">{{ .Result }}</font>
    <br>
    <p>
      還沒有帳號? 
    <a href="/Member/Register" onclick="loading(true)">註冊會員</a>
    </p>
    <p>
    <a href="/Member/PasswordforgetSend" onclick="loading(true)">忘記密碼?</a>
    </p>
    <a class="btn btn-danger" href="/Member/auth"  role="button"><img src="../static/google-icon.png" width="20" />  Sign up with Google</a>
    </div>
  </form>
  </div>
  <div id="footer"></div>
  
<script src="../static/web.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
