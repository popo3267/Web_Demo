<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>會員資料</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="../static/web.css" rel="stylesheet">
  <script src="../static/header.js" type="text/javascript" charset="utf-8"></script>
</head>
<body >
  <div id="header"></div>
  <div class="d-flex justify-content-center align-items-center min-vh-100">
  <form class="col-sm-6 border p-4" action="/Member/Profile-Setup" method="POST">
  <div class="mb-3">
    <h1>請填寫會員資料</h1><br>
  <label for="MemberName">姓名:</label>
  <input class="form-control" type="text" id="MemberName" name="MemberName" required> 
  <label for="MemberBirth">生日:</label>
  <input class="form-control" type="date" id="MemberBirth" name="MemberBirth"  required  min="1880-01-01" max="2100-12-31"> 
  <label for="MemberSex">性別:</label>
  <input class="form-check-input" type="radio" id="Male" name="MemberSex" value="Male" checked> 
  <label class="form-check-label col-sm-1" for="Male">男性</label>
  <input class="form-check-input" type="radio" id="Female" name="MemberSex" value="Female" checked> 
  <label class="form-check-label col-sm-1" for="Female">女性</label>
  <br>
  <label for="MemberPhone">行動電話:</label>
  <input class="form-control" type="text" id="MemberPhone" name="MemberPhone" required> 
  <label for="MemberAddress">地址:</label>
  <input class="form-control" type="text" id="MemberAddress" name="MemberAddress" required> 
  <br>
  <button type="submit" class="btn btn-primary">送出</button>
  <br><br>
  <a href="/Member/Index" onclick="loading(true)">返回</a>
  </div>
</form>
</div>
<div id="footer"></div>
<script src="../static/web.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
