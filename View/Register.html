<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>註冊</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="../static/web.css" rel="stylesheet">
  <script src="../static/header.js" type="text/javascript" charset="utf-8"></script>
</head>
<body >
  <div id="header"></div>
  <div class="d-flex justify-content-center align-items-center min-vh-100">
  <form class="col-sm-6 border p-4" action="/Member/Register" method="POST">
  <div class="mb-3">
  <label for="MemberId">會員帳號(E-mail):</label>
  <input class="form-control" type="email" id="MemberId" name="MemberId" required> 
  <font color="#FF0000">{{ .IdResult }}</font>
  <label for="MemberName">姓名:</label>
  <input class="form-control" type="text" id="MemberName" name="MemberName" required> 
  <label for="Password">用戶密碼:</label>
  <input class="form-control" type="password" id="Password" name="Password" required minlength="8" maxlength="20"
  pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&=#~^\(\)\-\+])[A-Za-z\d@$!%*?&=#~^\(\)\-\+]{8,}$" 
  title="密碼必須包含至少一個大寫字母、一個小寫字母、一個數字及一個特殊字元@$!%*?&=#~^()-+，且最短長度為8">
  <i class="bi bi-eye-slash" id="togglePassword"></i>
  <label for="ConfirmPassword">密碼確認:</label>
  <input class="form-control" type="password" id="ConfirmPassword" name="ConfirmPassword" required minlength="8" maxlength="20">
  <i class="bi bi-eye-slash" id="toggleConfirmPassword"></i>
  <font color="#FF0000">{{ .ConfirmResult }}</font>
  <label for="MemberBirth">生日:</label>
  <input class="form-control" type="date" id="MemberBirth" name="MemberBirth"  required  min="1880-01-01" max="2100-12-31"> 
  <label for="MemberSex">性別:</label>
  <input class="form-check-input" type="radio" id="Male" name="MemberSex" value="Male" checked> 
  <label class="form-check-label col-sm-1" for="Male">男性</label>
  <input class="form-check-input" type="radio" id="Female" name="MemberSex" value="Female" checked> 
  <label class="form-check-label col-sm-1" for="Female">女性</label>
  <br>
  <label for="MemberPhone">行動電話:</label>
  <input class="form-control" type="text" id="MemberPhone" name="MemberPhone" required> 
  <label for="MemberAddress">地址:</label>
  <input class="form-control" type="text" id="MemberAddress" name="MemberAddress" required> 
  <br>
  <button type="submit" class="btn btn-primary">送出進行註冊</button>
  <p>
    已有帳號? 
  <a href="/Member/Login" onclick="loading(true)">登入</a>
  </p>
  </div>
</form>
</div>
<div id="footer"></div>
<script src="../static/web.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
